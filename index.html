<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1 id="alerta">Pedra Papel Tesoura</h1>

        <h2 id="player">Player</h2>
        <div class="img-container">
            <img src="img/Tesoura.png" alt="Imagem Tesoura Player" class="cartasP" id="tesouraP">
            <img src="img/Pedra (1).png" alt="Imagem Pedra Player" class="cartasP" id="pedraP">
            <img src="img/Papel (2).png" alt="Imagem Papel Player" class="cartasP" id="papelP">
        </div>

        <h2 id="bot">Bot</h2>
        <div class="img-container">
            <img src="img/Tesoura.png" alt="Imagem Tesoura Bot" class="cartasB" id="tesouraB">
            <img src="img/Pedra (1).png" alt="Imagem Pedra Bot" class="cartasB" id="pedraB">
            <img src="img/Papel (2).png" alt="Imagem Papel Bot" class="cartasB" id="papelB">
        </div>

        <div id="btns">
            <button onclick="playAgain()" class="games-btn">Reset Game</button>
            <button onclick="victoryAppear()" class="games-btn">End the Game</button>
        </div>

    </main>

    <div id="overlay"></div>

    <div id="victory">
        <h1>O jogo acabou</h1>
        <h2 id="vitorioso"></h2>
        <button onclick="playAgain()" class="games-btn">Reset Game</button>
        <button onclick="closeVictory()" id="close"><i class="bi bi-x-lg"></i></button>
        <audio id="victorySong" src="song/victory-song.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>

</html>
